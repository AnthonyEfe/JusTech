{% extends '/admin/dashboard.html'%}

{% block content %}

<section class="home">
    <div class="container">
        <h3 class="mb-3">All users</h3>
        <div class="row m-0">
            <div class="col-sm-10 m-auto p-2 border table-responsive-sm">
                <table class="table table-striped" style="width: 100%;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>City</th>
                            <th>State</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users%}
                        <tr>
                            <td>{{user[1]}}</td>
                            <td>{{user[2]}}</td>
                            <td>{{user[4]}}</td>
                            <td>{{user[5]}}</td>
                            <td>{{user[6]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>

{% endblock content%}
