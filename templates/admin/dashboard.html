<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../static/css/dashboard.css">
    <link rel="stylesheet" href="../../static/css/admin-style.css">
    <link href="http://fonts.cdnfonts.com/css/qlassik" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Admin</title>
    <style>
        .cus-dropdown {
            width: 220px;
            border: 2px solid whitesmoke;
            border-radius: 0;
            font-size: 1em;
        }

        .user-img{
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    <!-- main wrapper -->
    <div class="dashboard-main-wrapper">

        <!-- Importing Left side bar -->
        <div class="nav-left-sidebar sidebar-dark"
            style="font-family: 'Circular Std Book'; font-style: normal; font-weight: normal;">
            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="d-xl-none d-lg-none" href="#">Justus</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-text-center navbar-toggler-icon2"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-divider">
                                Menu
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="/admin"><i class="fa fa-fw fa-user-circle"></i>Dashboard
                                    <span class="badge badge-success">6</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/add-new"><i class="bi bi-pencil-square "></i>Add Stock</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/all-stocks"><i class="bi bi-box "></i>All Stocks</a>
                            </li>
                            <li class="nav-divider">
                                Users Activity
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/users"><i
                                        class="bi bi-people-fill"></i>Users</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin/orders"><i class="bi bi-cart-fill"></i>Orders</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>

        <div class="dashboard-wrapper">
            <div class="container-fluid">
                <div class="container d-flex justify-content-end">
                    <ul class="navbar-nav flex-row">
                        <li class="nav-item dropdown d-flex align-items-center me-3 me-lg-1">
                            <p class="mt-3 pe-2">Admin Justus</p>
                        </li>
                    </ul>
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
