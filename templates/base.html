<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link href="http://fonts.cdnfonts.com/css/qlassik" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.3.1/dt-1.10.25/sc-2.0.4/datatables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.3.1/dt-1.10.25/sc-2.0.4/datatables.min.js"></script>
  </head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-0 bg-white">
        <div class="container">
          <a class="navbar-brand" href="/">Justech</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/shop">Shop</a>
              </li>     
              <li class="nav-item mx-1 {{show}}">
                <a class="nav-link btn btn-light px-3" href="/login">Login</a>
              </li>
              <li class="nav-item mx-1 {{show}}">
                <a class="nav-link btn bg-main px-3" href="/signup">Signup</a>
              </li>
              <li class="nav-item mx-1 {{hide}}">
                <a class="nav-link text-dark px-3" href="/profile"><i class="bi bi-person-fill"></i></a>
              </li>
              <li class="nav-item mx-1 {{hide}}">
                <a class="nav-link text-dark position-relative" href="/cart">
                  <div class="w-auto">
                    <i class="bi bi-bag-fill"></i>
                    <span class="position-absolute top-0 start-100 translate-start badge rounded-pill bg-danger">
                      {{cartLen}}
                    </span>
                  </div>
                </a>
                <li class="nav-item mx-1 {{hide}}">
                  <a class="nav-link text-dark px-3" href="/logout" title="Logout"><i class="bi bi-power color-dark"></i></a>
                </li>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% block content %}
      {% endblock %}
      <div>
        <footer class="py-3 my-4 border-top">
          <div class="container d-flex flex-wrap justify-content-between align-items-center ">
            <div class="col-md-4 d-flex align-items-center">
              <a href="/" class="mb-3 my-2 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                <h5>Justech</h5>
              </a>
              <span class="text-muted">Â© 2021 Company, Inc</span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-twitter"></i></a></li>
              <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
              <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-facebook"></i></a></li>
            </ul>
          </div>
        </footer>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </script><script src="{{url_for('static',filename='js/main.js')}}"></script>
      <script>
        $(document).ready(function() {
            $('#profile-table').DataTable();
        } );
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script>
        new WOW().init();
      </script>
    </body>
</html>
