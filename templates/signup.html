{% extends 'base.html'%}

{% block title %}
Signup | Justech
{% endblock %}

{% block content %}
<div class="container py-4 auth-container d-flex justify-content-center align-items-center">
    <div class="auth-contain border p-4">
        <h5 class="text-center">Justech</h5>
        <div class="error text-danger"><p>{{msg}}</p></div>
        <form class="row g-3" method="POST">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" required class="form-control" name="email" id="inputEmail4"  placeholder="youremail@gmail.com">
            </div>
            <div class="col-md-6">
              <label for="inputUserName" class="form-label">UserName</label>
              <input type="text" required class="form-control" name="uname" id="inputUserName" placeholder="UserName">
            </div>
            <div class="col-12">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" required class="form-control" name="pass" id="inputPassword4" placeholder="Password">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" required class="form-control" name="address" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" required class="form-control" name="city" id="inputCity" placeholder="City">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <input type="text" required class="form-control" name="state" id="inputState" placeholder="State">
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" required class="form-control" name="userzip" id="inputZip" placeholder="yourzip">
            </div>
            <div class="col-12">
              <button type="submit" class="btn bg-main">Sign Up</button>
            </div>
        </form>
        <div class="p-2 text-center">
            <p>Already registered? <a href="/login">Login</a></p>
        </div>  
    </div>
</div>






{% endblock content%}
